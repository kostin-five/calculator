<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input class="output" id="display" type="text" readonly>
        <div class="buttons">
            <button class="function" type="reset" id="clear">C</button>
            <button class="function" type="button" id="delete">Del</button>
            <button class="function" type="button" id="divide">/</button>
            <button class="function" type="button" id="multiply">*</button>
            <button class="number" type="button">7</button>
            <button class="number" type="button">8</button>
            <button class="number" type="button">9</button>
            <button class="function" type="button" id="subtract">-</button>
            <button class="number" type="button">4</button>
            <button class="number" type="button">5</button>
            <button class="number" type="button">6</button>
            <button class="function" type="button" id="add">+</button>
            <button class="number" type="button">1</button>
            <button class="number" type="button">2</button>
            <button class="number" type="button">3</button>
            <button class="function" type="button" id="degree">X<sup>n</sup></button>
            <button class="number" type="button" style="grid-column: span 2;">0</button>
            <button class="point" type="button">.</button>
            <button class="function" type="button" id="equals">=</button>
        </div>
    </div>
</body>
</html>
